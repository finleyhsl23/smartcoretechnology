<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartCore App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #0b1a33, #050b17);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app-shell {
      width: 100%;
      max-width: 420px;
      background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(148, 163, 184, 0.12);
      border-radius: 18px;
      padding: 32px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 6px;
    }

    p {
      color: #94a3b8;
      font-size: 0.95rem;
      margin-bottom: 28px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 14px;
      border-radius: 12px;
      border: 1px solid rgba(148,163,184,0.2);
      background: rgba(15,23,42,0.8);
      color: #e5e7eb;
      font-size: 0.95rem;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      opacity: 0.95;
    }

    .footer {
      margin-top: 22px;
      text-align: center;
      font-size: 0.75rem;
      color: #64748b;
    }
  </style>
</head>
<body>

  <div class="app-shell">
    <h1>SmartCore</h1>
    <p>Secure access to your company systems</p>

    <input id="email" type="email" placeholder="Email address" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="login()">Sign in</button>

    <div class="footer">
      SmartCore Technology Â© 2025
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
